<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./css/usr-reg.css">
    <title>CheFlix</title>
</head>
<body>
    <header>
        <h1>Registrarse</h1>
    </header>
    <main>
        <section>
            <form action="/index.html" method="post" class="contenedor">
                <div class="cont-atributos">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                    <br>
                    <label for="usrname">Usuario:</label>
                    <input type="text" name="usrname" id="usrname">
                    <br>
                    <label for="pass">Contraseña:</label>
                    <input type="password" name="pass" id="pass">
                    <br>
                    <label for="rpass">Repetir Contraseña:</label>
                    <input type="password" name="rpass" id="rpass">
                </div>
                <div class="cont-metodos">
                    <h3>Método de Pago</h3>
                    <input type="radio" name="metodo" id="credito">
                    <label for="credito">Tarjeta de Crédito</label>
                    <br>
                    <div>
                        <input type="text" name="nrotarjeta" id="nrotarjeta" placeholder="Numero de Tarjeta" maxlength="16" minlength="16">
                        <input type="text" name="nrocvv" id="nrocvv" placeholder="XXX" maxlength="3" minlength="3">
                    </div>
                    <br>
                    <input type="radio" name="metodo" id="cupon">
                    <label for="cupon">Cupón de Pago</label>
                    <br>
                    <div>
                        <input type="checkbox" name="pagof" id="pagof">
                        <label for="pagof">Pago Facil</label>
                        <input type="checkbox" name="rapip" id="rapip">
                        <label for="rapip">RapiPago</label>
                    </div>                    
                    <br>
                    <input type="radio" name="metodo" id="transfer">
                    <label for="transfer">Transferencia Bancaria</label>
                    <br>
                    <div>
                        <p>CBU: 362514444595959337723</p>
                    </div>
                </div>
            </form>
            <div class="botones">
                <a href="index.html"><input type="submit" value="Confirmar" class="confirmar"></a>
                <a href="index.html"><input type="button" value="Cancelar" class="cancelar"></a>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
